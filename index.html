<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic App</title>
      <!-- your app's css -->

      <script src="cordova.js"></script>

  <body ng-app="ionicApp" animation="slide-left-right-ios7">

              <ion-nav-back-button>

                  </button>
              </ion-nav-buttons>
          </ion-nav-bar>
          <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
      <ion-side-menu side="left">
          <ion-header-bar class="bar-stable header-bar-design">
              <h1 class="title" style="color: #ffffff">APP NAME</h1>

                  <ion-item class="ion-item" nav-clear menu-close ng-click="gotopage2()">

  </body>
  <script src="js/index.js"></script>
</html>
